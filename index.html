<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://pixelroot32.org https://pixelroot32.com https://pixelroot32.net; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.github.com; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests;" />
    <title>PixelRoot32 | High-Performance 2D Engine for ESP32</title>
    <meta name="description" content="PixelRoot32 is a high-performance 2D game engine specifically designed for ESP32 microcontrollers. Features a powerful scene system, sprite engine, and NES-inspired audio.">
    <meta name="keywords" content="ESP32, Game Engine, 2D, Pixel Art, Retro Gaming, Microcontroller, C++, Embedded Systems">
    <link rel="canonical" href="https://pixelroot32.org" />
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pixelroot32.org">
    <meta property="og:title" content="PixelRoot32 | High-Performance 2D Engine for ESP32">
    <meta property="og:description" content="High-performance 2D game engine for ESP32. Features a powerful scene system, sprite engine, and NES-inspired audio.">
    <meta property="og:image" content="https://pixelroot32.org/logo.png">
    <meta property="og:image:secure_url" content="https://pixelroot32.org/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="PixelRoot32">

    <!-- Twitter / Telegram -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@pixelroot32">
    <meta name="twitter:url" content="https://pixelroot32.org">
    <meta name="twitter:title" content="PixelRoot32 | High-Performance 2D Engine for ESP32">
    <meta name="twitter:description" content="High-performance 2D game engine for ESP32.">
    <meta name="twitter:image" content="https://pixelroot32.org/logo.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PixelRoot32",
      "url": "https://pixelroot32.org",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pixelroot32.org/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Features",
          "url": "https://pixelroot32.org#features"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Documentation",
          "url": "https://docs.pixelroot32.org"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Samples",
          "url": "https://github.com/Gperez88/PixelRoot32-Game-Engine-Samples"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "GitHub",
          "url": "https://github.com/PixelRoot32-Game-Engine/PixelRoot32-Game-Engine"
        }
      ]
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-background text-text-high font-sans selection:bg-primary selection:text-text-high">
    <!-- App container - Components will be rendered here by main.ts -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
