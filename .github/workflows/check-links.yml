name: Check Links

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PIXELROOT32_COMPONENTS_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          git config --global url."https://${{ secrets.PIXELROOT32_COMPONENTS_PAT }}@github.com/".insteadOf "https://github.com/"
          npm ci

      - name: Check links
        run: npm run check-links
        continue-on-error: true
